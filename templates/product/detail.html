{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<br><br><br>
        <body>
          <section id="events" class="events">
            <div class="container" data-aos="fade-up">
      
              <div class="section-title">
                <h2>The best packs with the best features for you</h2>
                <p>pack cosmetic for you</p>
              </div>
  
          <div class="events-slider swiper" data-aos="fade-up" data-aos-delay="100">
            <div class="swiper-wrapper">
  
              <div class="swiper-slide">
                <div class="row event-item">
                  <div class="col-lg-6">
                    <img src="{{product.image.url}}" class="img-fluid" alt="">
                  </div>
                  <div class="col-lg-6 pt-4 pt-lg-0 content">
                    <h3>{{product.title}}</h3>
                    <div class="price">
                      <p><span>PRICE: ${{product.price}}</span></p>
                    </div>
                    <p class="fst-italic">
                      {{product.content}}
                    </p>
                    <ul>
                      <li><i class="bi bi-check-circled"></i> {{product.attributes}}.</li>
                  
                    </ul>
                    <p>
                      
                    </p>
                  </div>
                </div>



  <style>
    /* 8 */
.btn-8 {
  background-color: #ffcaca;
  position: absolute;
  right: 490px;
  bottom: 70px;
 background-image: linear-gradient(315deg, #f0c4c4 0%, #c5adadd3 74%);
  line-height: 42px;
  padding: 0;
  border: nonepx;
  color: #535353d3; 
  width: 150px; height: 50px;
 
}
.btn-8 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;

}
.btn-8:before,
.btn-8:after {
  position: absolute;
  content: "";
  right: 0;
  bottom: 0;
  background: #cc9b9b;
  /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
              -4px -4px 6px 0 rgba(116, 125, 136, .2), 
    inset -4px -4px 6px 0 rgba(255,255,255,.5),
    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
  transition: all 0.3s ease;
}
.btn-8:before{
   height: 0%;
   width: 2px;
}
.btn-8:after {
  width: 0%;
  height: 2px;
}
.btn-8:hover:before {
  height: 100%;
}
.btn-8:hover:after {
  width: 100%;
}
.btn-8:hover{
  background: transparent;
}
.btn-8 span:hover{
  color: #eba8a8;
}
.btn-8 span:before,
.btn-8 span:after {
  position: absolute;
  content: "";
  left: 0;
  top: 0;
  background: #f8b9b9;
  /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
              -4px -4px 6px 0 rgba(116, 125, 136, .2), 
    inset -4px -4px 6px 0 rgba(255,255,255,.5),
    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
  transition: all 0.3s ease;
}
.btn-8 span:before {
  width: 2px;
  height: 0%;
}
.btn-8 span:after {
  height: 2px;
  width: 0%;
}
.btn-8 span:hover:before {
  height: 100%;
}
.btn-8 span:hover:after {
  width: 100%;
}
  
  </style>
                <button class="custom-btn btn-8" ><span>ADD \ DEL <i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 15px;"></i></span></button>
  
            </div>
            <div class="swiper-pagination"></div>
          </div>
  
        </div>
      </section><!-- End Events Section -->
</body>
</html>


{% endblock 'content' %}
